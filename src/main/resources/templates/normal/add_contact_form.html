<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">User dashboard - Smart Contact Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- Navbar -->
        <div class="Nav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" th:href="@{/home}">SCM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/showContact}">View contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/add-contact}">Add contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Form -->
        <div class="card mt-4 mb-5 ml-3 add_contact">
            <div class="card-body">
                <form th:action="@{/user/process}" th:object="${contact}" enctype="multipart/form-data" method="post">
                    <h5 class="text-center">Add contact</h5>

                    <div class="form-group mt-3">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name" name="name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="secondName">Second Name</label>
                        <input type="text" class="form-control" id="secondName" placeholder="secondName" name="secondName">
                    </div>
                    <div class="form-group mt-3">
                        <label for="work">Work</label>
                        <input type="text" class="form-control" id="work" placeholder="work" name="work">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email" name="email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="phone" name="phone">
                    </div>
                    <div class="form-group mt-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="6"></textarea>
                    </div>
                    <!-- <div class="form-group mt-3">
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control" name="image" id="image">
                    </div> -->

                    <button type="submit" class="btn btn-primary mt-4">Submit Contact</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

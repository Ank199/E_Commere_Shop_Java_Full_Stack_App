<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">show contacts - Smart Contact Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- Navbar -->
        <div class="Nav">
            <nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" th:href="@{/home}">SCM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/showContact}">View contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/add-contact}">Add contact</a>

                        <li class="nav-item">
                            <div class="d-flex ">
                                <a class="nav-link">Account:</a><span class="nav-link" th:text="${user.name}"></span>
                            </div>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
            </nav>
        </div>




        <h5 class="card-header text-center">Your Contacts</h5>
        <div class="card mb-5">
            <div class="card-body">
                <table class="table table-striped table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${contacts}">
                            <th scope="row" th:text="${c.cId}">1</th>
                            <td th:text="${c.name}">Mark</td>
                            <td th:text="${c.email}">Otto</td>
                            <td th:text="${c.phone}">@mdo</td>
                            <td class="d-flex justify-content-center">
                                <a th:href="@{/user/delete/}+${c.cId}" class="btn btn-danger btn-sm mx-1">Delete</a>


                                <form th:action="@{/user/update_contact/}+${c.cId}" method="post">
                                    <button type="submit" >Update</button>

                                </form>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>

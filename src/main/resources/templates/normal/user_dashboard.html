<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}">User dashboard - Smart Contact Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- Navbar -->
        <div class="Nav">
            <nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" th:href="@{/home}">SCM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/showContact}">View contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/add-contact}">Add contact</a>

                        <li class="nav-item">
                            <div class="d-flex ">
                                <a class="nav-link">Account:</a><span class="nav-link" th:text="${user.name}"></span>
                            </div>
                        </li>

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
            </nav>
        </div>


        <div>
            <h1>User Home page</h1>

           

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
